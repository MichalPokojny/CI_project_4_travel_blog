{% extends "base.html" %}
{% load static %}
{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://res.cloudinary.com/doh67artq/image/upload/v1677705592/static/carousel-image/northern-lights_ymlxad.jpg" class="d-block w-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/doh67artq/image/upload/v1677707822/static/carousel-image/landscape-road_yzo3uw.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/doh67artq/image/upload/v1677707891/static/carousel-image/london-bridge_yhisgg.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/doh67artq/image/upload/v1677707968/static/carousel-image/old-city_xnrdbv.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/doh67artq/image/upload/v1677708038/static/carousel-image/nature-night_bhiy0t.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-cover">
            <h1>Adventurous</h1>
            <p>Life is short, explore the world and make every moment count.</p>
            <button class="btn explore-btn" style="color: #111c79; font-weight: bold;">Explore</button>
        </div>
      </div>

{% endblock %}
