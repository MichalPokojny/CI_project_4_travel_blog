{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link

     crossorigin="anonymous"/>

     <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Adventurous travel blog</title>
</head>
<body>
    <header>
        <!-- Navigation bar with active links -->
        <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">

            <a href="" class="navbar-brand fs-3 ms-3">Adventurous</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#btn" aria-controls="btn" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
           <div class="collapse navbar-collapse" id="btn">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" 
                    id="dropdownMenu" role="button" data-bs-toggle="dropdown" 
                    aria-expanded="false">Blog</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <li><a href="#" class="dropdown-item">All</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a href="#" class="dropdown-item">City Break</a></li>
                        <li><a href="#" class="dropdown-item">Hiking</a></li>
                        <li><a href="#" class="dropdown-item">Sea & Beach</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
                </li> 
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a href="#" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
            </ul>
            <form class="d-flex ">
                <input type="text" class="form-control me-1">
                <button type="submit" class="btn btn-outline-secondary me-2">Search</button>
               </form>
           </div> 
           
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content -->
        {% endblock content %}
    </main>

    <!-- Footer links with text -->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
