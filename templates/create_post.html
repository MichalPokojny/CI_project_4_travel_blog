{% extends "base.html" %}
{% load static %}
{% block blog %}active{% endblock %}
{% block content %}

<div class="container text-center">
    <h1>Add Blog Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Post</button>
    </form>

</div>

{% endblock %}
